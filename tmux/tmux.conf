
# Tmux configuration
# Reload: `tmux source-file ~/.tmux.conf`

######################
###  kEYBINDINGS   ###
######################
# Default leader key: C-b

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# lower delay for Esc
set -s escape-time 20
set -g status-interval 0

# create session
bind C-c new-session
# new window and retain cwd
bind C-w new-window -c "#{pane_current_path}"
# Reload tmux configuration
bind C-r source-file ~/.tmux.conf \; display "Config reloaded"
# find session
bind C-f command-prompt -p find-session 'switch-client -t %%'
# Detach from session
bind d detach
# Kill pane/window/session shortcuts
bind x kill-pane
bind X kill-window
# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %
# Resize panes
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind -r m resize-pane -Z
# next pane
bind a select-pane -t :.+
# Zoom pane
bind + resize-pane -Z

# Prefer vi style key table
setw -g mode-keys vi

bind p paste-buffer
bind C-p choose-buffer


# # Open a TODO file (@ThePrimeagen)
bind -r T split-window -b -p 35 -h -c "#{pane_current_path}" "[[ -e http://TODO.md ]] && nvim http://TODO.md || nvim ~/TODO.md"
# Enable mouse control (clickable windows, panes, resizable panes)
# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# select-pane (@george-b)
bind z run "tmux split-window -p 40 'bash -ci tsp'"


######################
### DESIGN CHANGES ###
######################

set -g base-index 1           # start windows numbering at 1
set-option -g base-index 1
setw -g pane-base-index 1     # make pane numbering consistent with windows

setw -g automatic-rename on   # rename window to reflect current program
set -g renumber-windows on    # renumber windows when a window is closed

set -g set-titles on          # set terminal title
# rename windows automatically
set-option -g allow-rename on

# loud or quiet?
set -g visual-activity on
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# Status update interval
set -g status-interval 5


######################
###    PLUGINS     ###
######################


set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @continuum-restore 'on'
set -g @continuum-boot 'on'
set -g @continuum-boot-options 'kitty'

# for vim
# set -g @resurrect-strategy-vim 'session'
# for neovim
set -g @resurrect-strategy-nvim 'session'




# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'


